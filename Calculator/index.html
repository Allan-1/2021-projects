<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <script defer src="script.js"></script>
</head>
<body>
    <div class="container">
        <div class="title">
            <div class="ttl">
                <h1>CALCULATOR</h1>
            </div>
            <div class="themes">
                <h5></h5>
            </div>
        </div>
        <div id="screen" class="screen">
            <div  id="prevoutput"></div>
            <div id="currentoutput"></div>
        </div>
        <div class="btncontainer">
            <div class="buttons">
                <button id="num" value="7">7</button>
                <button id="num" value="8">8</button>
                <button id="num" value="9">9</button>
                <button class="redel" id="del" value="del">Del</button>
                <button id="num" value="4">4</button>
                <button id="num" value="5">5</button>
                <button id="num" value="6">6</button>
                <button id="operat" value="+">+</button>
                <button id="num" value="1">1</button>
                <button id="num" value="2">2</button>
                <button id="num" value="3">3</button>
                <button id="operat" value="-">-</button>
                <button id="num" value=".">.</button>
                <button id="num" value="0">0</button>
                <button id="operat" value="/">/</button>
                <button id="operat" value="*">X</button>
            </div>
            <div class="bottom">
                <button class="redel" id="rst" value="rst">Reset</button>
                <button class="equal" id="equal" value="=">=</button>
            </div>
        </div>
    </div>
</body>
</html>
